<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
   
    <link rel="stylesheet" href="india/css/checkout.css">
  
    <title>Checkout</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <h1>CHECKOUT</h1>
    <div ng-show="showMe" class="menu">
      <h3>Details</h3>
      <table>
        <tr>
          <td>
            <h4>Plan</h4>
          </td>
          <td>
            <h4>Price</h4>
          </td>
        </tr>
        <tr>
          <td id="pack"></td>
          <td id="price"></td>
        </tr>
      </table>
     <h4>NOTE: If you do not find the right Destination where you want to travel PLEASE Click Below Destination Bitton for more Information</h4>
    </div>
    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Killol" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Sevak" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">E-mail</label>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault02">City</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault03">PostCode</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Code" required>
          </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Contact no.</label>
          <input type="text" class="form-control" id="validationDefault05" placeholder="Mobile No." required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-9 mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="validationDefault06" placeholder="Address" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="address">Package</label>
          <input type="text" class="form-control" id="validationDefault07" placeholder="Package" required ng-model="name">
          <button type="button" onclick="window.location.href='https://www.exoticca.com/uk'" target="_blank" class="btn btn-danger">More Destination</button>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Check All Details Again
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" ng-click="myFunc()" onclick="myFunc()">Submit form</button>
    </form>
    <p class='disclaimer'>NOTE: Please fill the details carefully so you can get right estimated price!</p>
    
    <script src="india/js/checkout.js"></script>
</body>
</html>
